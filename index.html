<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Artemis I launch</title>
    <link rel="stylesheet" href="style.css">

    <!-- TEXT FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Maven+Pro:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/artemis-logo-white.png" alt="Artemis program logo">
        <h1><span>Artemis I</span> launch in</h1>
    </header>
    <div class="countdown">
        <div class="countdown-wrapper">
            <span class="days">19</span>
            <p>days</p>
        </div>
        <div class="countdown-wrapper">
            <span class="hours">23</span>
            <p>hours</p>
        </div>
        <div class="countdown-wrapper">
            <span class="minutes">45</span>
            <p>minutes</p>
        </div>
        <div class="countdown-wrapper">
            <span class="seconds">67</span>
            <p>seconds</p>
        </div>
    </div>
    <div class="links">

    </div>
    <footer>
        Made by <address>Rafa Albert</address>
    </footer>
</body>
</html>
